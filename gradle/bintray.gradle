boolean enableBintray = hasProperty('bintrayUser') && hasProperty('bintrayKey') && hasProperty('gpgPassphrase')

if (enableBintray) {
    bintray {
        user = project.bintrayUser // keep this in ~/.gradle/gradle.properties
        key = project.bintrayKey // keep this in ~/.gradle/gradle.properties
        publications = ['mavenJava']
        dryRun = false
        publish = false
        pkg {
            repo = 'maven'
            // userOrg = 'myorg'
            name = project.name
            desc = project.description
            websiteUrl = project.website
            issueTrackerUrl = project.tracker
            vcsUrl = project.httpscm
            licenses = [project.license]
            labels = [
                'orientdb',
                'tinkerpop',
                'blueprints',
                'yaml'
            ]
            version {
                name = releaseVersion
                released = new Date()
                vcsTag = releaseVersion
                gpg {
                    sign = true
                    passphrase = project.gpgPassphrase // keep this in ~/.gradle/gradle.properties
                }
            }
        }
    }
}